      </div>
    </section>

      <p>2015 Twittler, Created by Eric Kao</p>
    </div>

    <script>

    
      $(document).ready(function(){

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div class="boxsize"></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo(".tweet-head");
          var $tweetStamp = $('<div class="timesize">'+'<a class="tweet-time">'+ tweet.created_at.toDateString() + '<br>' + tweet.created_at.toLocaleTimeString() + '</br>'+'</div>');
          $tweetStamp.appendTo(".tweet-date");

        

          index -= 1;
        }
